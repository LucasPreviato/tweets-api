version: '3.9'

services:
  app:
    container_name: nestTweets
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/app
      - ./.docker/zsh/powerlevel10k/.p10k.zsh:/home/node/.p10k.zsh:delegated
      - ./.docker/zsh/history:/home/node/.zsh:delegated
    depends_on:
      - db
  db:
    image: mongo:6.0.2
    profiles:
      - dev
    container_name: mongoTweets
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongo
      - MONGO_INITDB_DATABASE=nest-tweets
    ports:
      - 27017:27017
    volumes:
      - ./.docker/mongo/data:/data/db
  db_test:
    image: mongo:6.0.2
    container_name: mongoTweetsTest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongo
      - MONGO_INITDB_DATABASE=nest-tweets-test
    ports:
      - 27018:27017
    tmpfs:
      - /data/db
